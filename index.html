<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>ID Card | Dary Muzhar Muhammad</title>
  </head>

  <style>
    #card {
      margin: 10px 600px;
    }
    .kotak {
      width: 500px;
      height: 300px;
      margin: 20px;
      border-radius: 10px;
      box-shadow: 2px 2px black;
      background-image: linear-gradient(130deg, aqua, grey);
      background-size: cover;
    }
    .kotak h1 {
      text-align: right;
      padding-right: 60px;
      bottom: -20px;
      padding-top: 30px;
    }
    .kotak h2 {
      text-align: center;
      padding-left: 100px;
      top: -500px;
    }
    .kotak img {
      width: 120px;
      height: 120px;
      padding-top: 10px;
      padding-left: 10px;
      position: absolute;
    }

    .kotak td {
      text-align: left;
      padding-left: 40px;
      font-weight: bold;
    }

    .kotak table {
      position: relative;
      left: 50px;
      top: 40px;
      font-size: 20px;
    }
  </style>

  <body>
    <div class="card rounded-3" id="card">
      <div class="card-header">
        <h3 class="card-title">Isi Data Dirimu</h3>
      </div>
      <div class="card-body">
        <form>
          <div class="row mb-3">
            <label for="name" class="col-sm-3 col-form-label">Nama Lengkap</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="name" />
              <div class="invalid-feedback">Mohon isi nama lengkap!</div>
            </div>
          </div>
          <div class="row mb-3">
            <label for="age" class="col-sm-3 col-form-label">Usia</label>
            <div class="col-sm-9">
              <div class="input-group mb-3">
                <input type="text" class="form-control" aria-label="Age" id="age" aria-describedby="basic-addon1" />
                <span class="input-group-text">tahun</span>
              </div>
            </div>
          </div>
          <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-3 pt-0">Jenis Kelamin</legend>
            <div class="col-sm-9">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="male" value="laki-laki" checked />
                <label class="form-check-label" for="male"> Laki-Laki </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="female" value="perempuan" />
                <label class="form-check-label" for="female"> Perempuan </label>
              </div>
            </div>
          </fieldset>
          <div class="row mb-3">
            <label for="religion" class="col-sm-3 col-form-label">Agama</label>
            <div class="col-sm-9">
              <select class="form-select" aria-label="Default select example">
                <option selected>Pilih</option>
                <option value="Islam">Islam</option>
                <option value="Kristen">Kristen Protestan</option>
                <option value="Katholik">Katholik</option>
                <option value="Hindu">Hindu</option>
                <option value="Budha">Budha</option>
                <option value="Konghucu">Konghucu</option>
              </select>
            </div>
          </div>
          <div class="row mb-3">
            <label for="phone" class="col-sm-3 col-form-label">Nomor HP</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="phone" placeholder="08121212345" />
            </div>
          </div>
          <div class="input-group mb-3">
            <label for="photo" class="col-sm-3 col-form-label">Upload Foto</label>
            <input type="file" class="uploadimage" accept="image/*" id="photo" aria-describedby="inputGroupFileAddon03" onchange="File_load(event)" aria-label="Upload" />
          </div>
          <div class="row mb-3">
            <div class="col-sm-8">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="agree" />
                <label class="form-check-label" for="agree"> Saya mengisi data diri dengan sebenar-benarnya </label>
              </div>
            </div>
          </div>
          <button id="btnPreview" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#previewCard" onclick="menampilkanData">Preview ID Card</button>
        </form>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="previewCard" role="dialog" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Preview</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="card card-preview">
              <div class="card-body row">
                <div class="col-4" style="width: 30%">
                  <img id="card-photo" class="img-fluid" alt="" />
                  <div class="kotak">
                    <div class="image">
                      <img id="images" alt="foto" width="160" height="230" style="border-radius: 1rem; border-style: solid" />
                    </div>
                    <h1>Fullstack Developer</h1>
                    <h2>PT Pro Sigmaka Mandiri</h2>
                    <table>
                      <tr>
                        <td>Nama Lengkap&nbsp;:</td>
                        <td id="outName"></td>
                      </tr>
                      <tr>
                        <td>Usia&nbsp;&nbsp;:</td>
                        <td id="outAge"></td>
                      </tr>
                      <tr>
                        <td>Jenis Kelamin&nbsp;:</td>
                        <td id="outGender"></td>
                      </tr>
                      <tr>
                        <td>Agama :</td>
                        <td id="outReligion"></td>
                      </tr>
                      <tr>
                        <td>Nomor HP :</td>
                        <td id="outPhone"></td>
                      </tr>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function menampilkanData() {
        var modal = document.getElementById("previewCard");
        var button = document.getElementById("btnPreview");

        button.onclick = function () {
          modal.style.display = "block";
          let inputname = document.getElementById("name");
          let outputname = document.getElementById("outName");
          outputname.innerHTML = inputname;

          let inputage = document.getElementById("age");
          let outputage = document.getElementById("outAge");
          outputage.innerHTML = inputage;

          let inputphone = document.getElementById("phone");
          let outputphone = document.getElementById("outPhone");
          outputphone.innerHTML = inputphone;

          let x = document.getElementById("agama");
          let i = x.selectedIndex;
          document.getElementById("outputAgama").innerHTML = x.options[i].text;
        };
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
