<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>ID Card | Dary Muzhar Muhammad</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="card rounded-3" id="card">
      <div class="card-header">
        <h3 class="card-title">Isi Data Dirimu</h3>
      </div>
      <div class="card-body">
        <form>
          <div class="row mb-3">
            <label for="name" class="col-sm-3 col-form-label">Nama Lengkap</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="name" />
              <div class="invalid-feedback">Mohon isi nama lengkap!</div>
            </div>
          </div>
          <div class="row mb-3">
            <label for="age" class="col-sm-3 col-form-label">Usia</label>
            <div class="col-sm-9">
              <div class="input-group mb-3">
                <input type="text" class="form-control" aria-label="Age" id="age" aria-describedby="basic-addon1" />
                <span class="input-group-text">tahun</span>
              </div>
            </div>
          </div>
          <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-3 pt-0">Jenis Kelamin</legend>
            <div class="col-sm-9">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="male" value="Laki-laki" checked />
                <label class="form-check-label" for="male"> Laki-Laki </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="female" value="Perempuan" />
                <label class="form-check-label" for="female"> Perempuan </label>
              </div>
            </div>
          </fieldset>
          <div class="row mb-3">
            <label for="religion" class="col-sm-3 col-form-label">Agama</label>
            <div class="col-sm-9">
              <select class="form-select" aria-label="Default select example" id="religion" required>
                <option selected>Pilih</option>
                <option value="Islam">Islam</option>
                <option value="Kristen">Kristen Protestan</option>
                <option value="Katholik">Katholik</option>
                <option value="Hindu">Hindu</option>
                <option value="Budha">Budha</option>
                <option value="Konghucu">Konghucu</option>
              </select>
            </div>
          </div>
          <div class="row mb-3">
            <label for="phone" class="col-sm-3 col-form-label">Nomor HP</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="phone" placeholder="08121212345" />
            </div>
          </div>
          <div class="input-group mb-3">
            <label for="photo" class="col-sm-3 col-form-label">Upload Foto</label>
            <input type="file" class="form-control" accept="image/*" id="photo" onchange="readURL(this)" />
          </div>
          <div class="row mb-3">
            <div class="col-sm-8">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="agree" />
                <label class="form-check-label" for="agree"> Saya mengisi data diri dengan sebenar-benarnya </label>
              </div>
            </div>
          </div>
          <button id="btnPreview" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#previewCard" onclick="menampilkanData">Preview ID Card</button>
        </form>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="previewCard" role="dialog" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" style="width: 650px">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Preview</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="card card-preview">
              <div class="card-body row">
                <div class="col-4" style="width: 30%">
                  <div class="kotak">
                    <img id="card-photo" class="img-fluid" alt="" />
                    <h1>Fullstack Developer</h1>
                    <h2>PT Pro Sigmaka Mandiri</h2>
                    <table>
                      <tr>
                        <td>Nama Lengkap</td>
                        <td>:</td>
                        <td id="outName"></td>
                      </tr>
                      <tr>
                        <td>Usia</td>
                        <td>:</td>
                        <td id="outAge"></td>
                        <td>tahun</td>
                      </tr>
                      <tr>
                        <td>Jenis Kelamin</td>
                        <td>:</td>
                        <td id="outGender"></td>
                      </tr>
                      <tr>
                        <td>Agama</td>
                        <td>:</td>
                        <td id="outReligion"></td>
                      </tr>
                      <tr>
                        <td>Nomor HP</td>
                        <td>:</td>
                        <td id="outPhone"></td>
                      </tr>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        $("#btnPreview").click(function () {
          $("#previewCard").modal("show");

          let valueNama = $("#name").val();
          let valueTTGL = $("#age").val();
          let valueGender = $('input[name="gender"]:checked').val();
          let valueReligion = $("#religion").val();
          let valuePhone = $("#phone").val();
          let valueFoto = $("#photo").val();

          $("#outName").html(valueNama);
          $("#outAge").html(valueTTGL);
          $("#outGender").html(valueGender);
          $("#outReligion").html(valueReligion);
          $("#outPhone").html(valuePhone);
        });
      });

      function readURL(input) {
        if (input.files && input.files[0]) {
          let reader = new FileReader();

          reader.onload = function (e) {
            $("#card-photo").attr("src", e.target.result);
          };

          reader.readAsDataURL(input.files[0]);
        }
      }

      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll("#form");

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              } else {
                event.preventDefault();
                $("#previewCard").modal("show");

                let valueNama = $("#nama").val();
                let valueTTGL = $("#ttgl").val();
                let valueJob = $("#job").val();
                let valuePhone = $("#phone").val();
                let valueGender = $('input[name="gender"]:checked').val();
                let valueReligion = $("#religion").val();
                let valueFoto = $("#photo").val();

                $("#card-name").html(valueNama);
                $("#card-ttgl").html(valueTTGL);
                $("#card-job").text(valueJob);
                $("#card-gender").html(valueGender);
                $("#card-religion").html(valueReligion);
                $("#card-phone").html(valuePhone);
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();

      $(function () {
        //Initialize Select2 Elements
        $(".select2").select2();

        //Initialize Select2 Elements
        $(".select2bs4").select2({
          theme: "bootstrap4",
        });
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
